<head>
  <style>
    html {
      font-family: "noto sans", Roboto, Tahoma, Verdana;
    }

    #bungus {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: top;
    }

    #key {

      width: 100vw;
      justify-content: center;

<div id="bungus2">

</div>
<div id="key">

<div id="bungus">
  <div id="hostingSets">
    <h2>Settings:</h2>
    <p>Main settings for _25embedOptions.</p>
    <h3>Basic:</h3>
    <label for="shd"><input type="checkbox" name="shd" id="shd" checked>Allow Same Host Domain</label><br>
    <label for="fuh"><input type="checkbox" name="fuh" id="fuh" checked>Allow "File:" Url Hosting</label><br>
    <label for="duh"><input type="checkbox" name="duh" id="duh" checked>Allow "Data:" Url Hosting</label><br>
    <label for="buh"><input type="checkbox" name="buh" id="buh" checked>Allow "Blob:" Url Hosting</label><br>
    <h3>Advanced:</h3>
    <label for="spd"><input type="checkbox" name="spd" id="spd" checked>Support The Devs?</label><br>
    <label for="rck"><input type="checkbox" name="rck" id="rck" disabled>Enable Rickroll</label>
  </div>

  <div id="listing">
    <h2>Domain Control (Advanced):</h2>
    <p>Blacklist / Whitelist Domains.</p>
    <h3>Advanced:</h3>
    <label for="whiteD">Whitelisted Domains (Seperated by commas):<textarea type="text" id="whiteD" name="whiteD" placeholder="www.example.com" rows="3" cols="34"></textarea></label><br>
    <br>
    <label for="blackD">Blacklisted Domains (Seperated by commas):<textarea type="text" id="blackD" name="blackD" placeholder="www.example.com" rows="3" cols="34"></textarea></label><br>
    <br>
  </div>
  <div id="number3">
    <h2>Style Control:</h2>
    <p>Change style settings.</p>
    <h3>Basic:</h3>
    <label for="cars">Theme:</label>
    <select id="cars" name="cars">
      <option value="blueT">Blue</option>
      <option value="redT">Red</option>
      <option value="greenT">Green</option>
      <option value="whiteT">White</option>
    </select>
  </div>
</div>

<div id="btns">

  <button class="btnd" onclick="subOpts()">Download File</button>

  <script>
    function subOpts() {
      var wL = document.getElementById("whiteD").value;
      wL = wL.trim();
      wL = wL.toLowerCase();
      wL = wL.toString();
      wL = wL.replace(/,/g, '","');
      wL = wL.split(",");
      var bL = document.getElementById("blackD").value;
      bL = bL.trim();
      bL = bL.toLowerCase();
      bL = bL.toString();
      bL = bL.replace(/,/g, '","');
      bL = bL.split(",");
      if (document.getElementById("shd").checked) {
        var val1 = "y"
      } else {
        var val1 = "n"
      }
      if (document.getElementById("fuh").checked) {
        var val2 = "y"
      } else {
        var val2 = "n"
      }
      if (document.getElementById("duh").checked) {
        var val3 = "y"
      } else {
        var val3 = "n"
      }
      if (document.getElementById("buh").checked) {
        var val4 = "y"
      } else {
        var val4 = "n"
      }
      if (document.getElementById("rck").checked) {
        var val5 = "y"
      } else {
        var val5 = "n"
      }
      const subOptsL = [
        `
const _25embedOptions = {
allowSameHost:"` + val1 + `",
allowFileHost:"` + val2 + `",
allowDataHost:"` + val3 + `",
allowBlobHost:"` + val4 + `",
rickRoll:"` + val5 + `"
     };
const _25embedWhitelistDomains = ["25HoursaDay.github.io","home-schoology.github.io","` + wL + `"];
const _25embedBlacklistDomains = ["` + bL + `"];
`
      ];
      window.alert(subOptsL);
    }

    function changeC() {
      var inputList = document.getElementsByTagName('input');
      for (var i = 0; i < inputList.length; i++) {
        if (inputList[i].disabled) {
          inputList[i].parentElement.style.color = "grey";
        } else {
          if (inputList[i].checked) {
            if (inputList[i].defaultChecked) {
              inputList[i].parentElement.style.color = "black";
            } else {
              inputList[i].parentElement.style.color = "lime";
            }
          } else {
            if (inputList[i].defaultChecked) {
              inputList[i].parentElement.style.color = "red";
            } else {
              inputList[i].parentElement.style.color = "black";
            }
          }
        }
      }
    }
    changeC();

  </script>
