<head>
  <style>
    html {
      font-family: noto sans
    }

    #bungus {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: top;
    }

    #btns {
      display: flex;
      width: 100vw;
      justify-content: left;

    }

    #hostingSets input {
      left: 0;
    }

    #hostingSets {
      text-align: left;
      padding-right: 10px;
      border-right: 3px solid grey;
    }

    #listing {
      margin-left: 10px;
      padding-right: 10px;
      border-right: 3px solid grey;
    }

    #number3 {
      margin-left: 10px;
    }

  </style>
</head>
<h1>Custom 25embed Installation</h1>
<div id="bungus">

  <div id="hostingSets">
    <input type="checkbox" name="shd" id="shd" checked><label for="shd">Allow Same Host Domain</label><br>
    <input type="checkbox" name="fuh" id="fuh" checked><label for="fuh">Allow "File:" Url Hosting</label><br>
    <input type="checkbox" name="duh" id="duh" checked><label for="duh">Allow "Data:" Url Hosting</label><br>
    <input type="checkbox" name="buh" id="buh" checked><label for="buh">Allow "Blob:" Url Hosting</label><br> <br>
    <input type="checkbox" name="rck" id="rck"><label for="rck">Enable Rickroll</label>
  </div>

  <div id="listing">
    <label for="whiteD">Whitelisted Domains (Seperated by commas):</label><br>
    <textarea type="text" id="whiteD" name="whiteD" placeholder="www.example.com" rows="3" cols="34"></textarea><br>
    <label for="blackD">Blacklisted Domains (Seperated by commas):</label><br>
    <textarea type="text" id="blackD" name="blackD" placeholder="www.example.com" rows="3" cols="34"></textarea><br>
  </div>
  <div id="number3">
    <label for="cars">Theme:</label>
    <select id="cars" name="cars">
      <option value="blueT">Blue</option>
      <option value="redT">Red</option>
      <option value="greenT">Green</option>
      <option value="whiteT">White</option>
    </select>
  </div>
</div>
<br>
<div id="btns">

      bL = bL.toLowerCase();

      bL = bL.toString();
      bL = bL.replace(/,/g, '","');

</div>
